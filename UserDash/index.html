    <main class="main-content">
        <section id="dashboard" class="dashboard">
            <h1>YOUR COMPLAINTS</h1>
            <div class="stats">
                <div class="stat">
                    <h3>Complaints Filed</h3>
                    <p>10</p>
                </div>
                <div class="stat">
                    <h3>Resolved Complaints</h3>
                    <p>7</p>
                </div>
                <div class="stat">
                    <h3>Pending Complaints</h3>
                    <p>3</p>
                </div>
            </div>
        </section>

        <section id="file-complaint" class="file-complaint">
            <h2>File a New Complaint</h2>
            <form id="complaintForm">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="billing">Hostel</option>
                    <option value="service">Infrastructure</option>
                    <option value="technical">Faculty</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
                
                <label for="attachment">Attachment (optional)</label>
                <input type="file" id="attachment" name="attachment">
                
                <button type="submit">Submit Complaint</button>
            </form>
        </section>

        <section id="history" class="history">
            <h2>Complaint History</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>2024-12-10</td>
                        <td>Billing Issue</td>
                        <td><span class="status resolved">Resolved</span></td>
                        <td><button class="view-btn">View</button></td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>2024-12-12</td>
                        <td>Service Complaint</td>
                        <td><span class="status pending">Pending</span></td>
                        <td><button class="view-btn">View</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
